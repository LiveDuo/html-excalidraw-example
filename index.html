<!-- https://unpkg.com/@excalidraw/utils@0.1.2/dist/excalidraw-utils.min.js -->
<script type="module">
    import { exportToSvg } from "https://unpkg.com/@excalidraw/utils@0.1.3-test25/dist/browser/prod/index.js";
    const ellipse = {
        type: "ellipse",
        width: 200,
        height: 200,
        strokeColor: "black",
        backgroundColor: "blue",
    };
    document.addEventListener("DOMContentLoaded", async (event) => {
        const svg = await exportToSvg({ elements: [ellipse] });
        document.body.appendChild(svg);
    });
</script>
